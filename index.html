<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>üê£ Eggzee Interactive</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      touch-action: none;
      z-index: 1;
    }
    #loading {
      color: white;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      line-height: 1.4;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>

<body>
  <p id="loading">ü•ö Loading Eggzee... please wait</p>

  <!-- ‚ùå Removed TensorFlow.js ‚Äî ml5 loads its own -->
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>

  <!-- p5 libraries -->
  <script src="p5lib.js"></script>
  <script src="p5playlib.js"></script>

  <!-- Your sketch -->
  <script src="sketch.js?v=9"></script>

  <script>
    window.addEventListener("load", () => {
      const msg = document.getElementById("loading");
      if (msg) msg.remove();
    });
  </script>
</body>
</html>
