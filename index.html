<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê£ Eggzee Interactive</title>

    <!-- ‚úÖ Local p5.js -->
    <script src="p5.min.js"></script>

    <!-- üß© Ultra-safe p5.play fallback -->
    <script>
      console.log("üê£ Injecting createSprite fallback (final-final fix)...");

      (function (p5) {
        // ‚úÖ Global sprite list
        if (!window.allSprites) window.allSprites = [];

        // üü° Sprite class
        p5.prototype.Sprite = function (x, y, w, h) {
          this.position = p5.prototype.createVector(x || 0, y || 0);
          this.width = w || 50;
          this.height = h || 50;
          this.rotation = 0;
          this.visible = true;
          this.scale = 1;
          this.velocity = p5.prototype.createVector(0, 0);
          this.addImage = () => {};
          this.changeImage = () => {};
        };

        // üü¢ createSprite()
        p5.prototype.createSprite = function (x, y, w, h) {
          const s = new p5.prototype.Sprite(x, y, w, h);
          window.allSprites.push(s);
          return s;
        };

        // üü£ drawSprites()
        p5.prototype.drawSprites = function () {
          if (!window.allSprites.length) return;
          for (let s of window.allSprites) {
            if (!s.visible) continue;
            // ‚úÖ Fully qualified global context calls
            window.push();
            window.translate(s.position.x, s.position.y);
            window.rotate(window.radians(s.rotation));
            window.noStroke();
            window.fill(255);
            window.rectMode(window.CENTER);
            window.rect(0, 0, s.width * s.scale, s.height * s.scale);
            window.pop();
          }
        };
      })(p5);

      console.log("‚úÖ p5 + createSprite fallback ready!");
    </script>

    <!-- üê£ Main sketch -->
    <script src="sketch.js"></script>

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body></body>
</html>
