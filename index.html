<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê£ Eggzee Interactive</title>

    <!-- ‚úÖ Local p5.js -->
    <script src="p5.min.js"></script>

    <!-- üß© Fixed p5.play fallback -->
    <script>
      console.log("üê£ Injecting local createSprite fallback...");

      (function (p5) {
        if (!p5.prototype.allSprites) p5.prototype.allSprites = [];

        // Sprite object
        p5.prototype.Sprite = function (x, y, w, h) {
          this.position = p5.prototype.createVector(x || 0, y || 0);
          this.width = w || 50;
          this.height = h || 50;
          this.rotation = 0;
          this.visible = true;
          this.scale = 1;
          this.velocity = p5.prototype.createVector(0, 0);
          this.addImage = () => {};
          this.changeImage = () => {};
        };

        // createSprite()
        p5.prototype.createSprite = function (x, y, w, h) {
          if (!p5.prototype.allSprites) p5.prototype.allSprites = [];
          const s = new p5.prototype.Sprite(x, y, w, h);
          p5.prototype.allSprites.push(s);
          return s;
        };

        // ‚úÖ FIX: use window.push()/window.pop() to avoid collision
        p5.prototype.drawSprites = function () {
          if (!p5.prototype.allSprites) return;
          for (let s of p5.prototype.allSprites) {
            if (s.visible) {
              window.push();
              p5.prototype.translate(s.position.x, s.position.y);
              p5.prototype.rotate(p5.prototype.radians(s.rotation));
              p5.prototype.noStroke();
              p5.prototype.fill(255);
              p5.prototype.rectMode(p5.prototype.CENTER);
              p5.prototype.rect(0, 0, s.width * s.scale, s.height * s.scale);
              window.pop();
            }
          }
        };
      })(p5);

      console.log("‚úÖ p5 + createSprite fallback ready!");
    </script>

    <!-- üê£ Main game -->
    <script src="sketch.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body></body>
</html>
