<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê£ Eggzee Interactive</title>

    <!-- ‚úÖ Load p5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>

    <!-- ‚úÖ Safe p5.play fallback loader -->
    <script>
      window.addEventListener("load", () => {
        if (typeof window.p5 === "undefined") {
          console.error("‚ùå p5 failed to load.");
          return;
        }
        const p5ref = window.p5;
        console.log("‚öôÔ∏è p5 loaded, adding mini p5.play...");

        p5ref.prototype.Sprite = function (x, y, w, h) {
          this.position = p5ref.prototype.createVector(x || 0, y || 0);
          this.width = w || 50;
          this.height = h || 50;
          this.rotation = 0;
          this.visible = true;
          this.scale = 1;
          this.velocity = p5ref.prototype.createVector(0, 0);
          this.addImage = () => {};
          this.changeImage = () => {};
        };

        p5ref.prototype.createSprite = function (x, y, w, h) {
          const s = new p5ref.prototype.Sprite(x, y, w, h);
          if (!this.allSprites) this.allSprites = [];
          this.allSprites.push(s);
          return s;
        };

        p5ref.prototype.drawSprites = function () {
          if (!this.allSprites) return;
          for (let s of this.allSprites) {
            if (s.visible) {
              p5ref.prototype.push();
              p5ref.prototype.translate(s.position.x, s.position.y);
              p5ref.prototype.rotate(p5ref.prototype.radians(s.rotation));
              p5ref.prototype.noStroke();
              p5ref.prototype.fill(255);
              p5ref.prototype.rectMode(p5ref.prototype.CENTER);
              p5ref.prototype.rect(0, 0, s.width * s.scale, s.height * s.scale);
              p5ref.prototype.pop();
            }
          }
        };

        // ‚úÖ now that sprites exist, load your sketch
        const script = document.createElement("script");
        script.src = "sketch.js";
        document.body.appendChild(script);
      });
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body></body>
</html>
