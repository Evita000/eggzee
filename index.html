<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>üê£ Eggzee Interactive</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      touch-action: none;
      z-index: 1;
    }

    #loading {
      color: white;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      line-height: 1.4;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
      -webkit-text-size-adjust: none;
    }
  </style>
</head>

<body>
  <p id="loading">ü•ö Loading Eggzee... please wait</p>

  <!-- ml5 + TensorFlow -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>

  <!-- Correct library filenames -->
  <script src="libs/p5lib.js"></script>
  <script src="libs/p5playlib.js"></script>

  <!-- Main sketch -->
  <script src="sketch.js?v=9"></script>

  <script>
    window.addEventListener("load", () => {
      const msg = document.getElementById("loading");
      if (msg) msg.remove();
    });

    setTimeout(() => {
      if (typeof p5 === "undefined") {
        document.body.innerHTML = `
          <p id="loading">
            ‚ö†Ô∏è Safari may be blocking files.<br>
            Try Chrome, or disable ‚ÄúPrevent Cross-Site Tracking‚Äù.<br><br>
            (Settings ‚Üí Safari ‚Üí Privacy & Security)
          </p>`;
      }
    }, 5000);
  </script>
</body>
</html>
