<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>üê£ Eggzee Interactive</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    /* üñº Fullscreen canvas */
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      touch-action: none;
      z-index: 1;
    }

    /* ü•ö Centered loading text */
    #loading {
      color: white;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      line-height: 1.4;
      z-index: 10;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Loading screen -->
  <p id="loading">ü•ö Loading Eggzee... please wait</p>

  <!-- ‚úÖ Your libraries -->
  <script src="p5lib.js?v=4"></script>
  <script src="p5playlib.js?v=4"></script>
  <script src="sketch.js?v=4"></script>

  <script>
    // ‚úÖ Hide loading message once p5 is ready
    window.addEventListener("load", () => {
      const loadingMsg = document.getElementById("loading");
      if (loadingMsg) loadingMsg.remove();
    });

    // ‚ö†Ô∏è Safari fallback
    setTimeout(() => {
      if (typeof p5 === "undefined") {
        document.body.innerHTML = `
          <p id="loading">
            ‚ö†Ô∏è Safari may be blocking files.<br>
            Try Chrome, or disable ‚ÄúPrevent Cross-Site Tracking‚Äù.<br><br>
            (Settings ‚Üí Safari ‚Üí Privacy & Security)
          </p>`;
      }
    }, 5000);
  </script>
</body>
</html>
